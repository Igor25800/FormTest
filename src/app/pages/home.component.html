<div>
  <h1>{{title}}</h1>
  <form [formGroup]="formUser">
    <div>
      <mat-form-field appearance="fill" class="margin">
        <mat-label>Имя</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Фамилия</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Favorite food</mat-label>
        <mat-select formControlName="framework">
          <mat-option *ngFor="let item of framework" [value]="item" (click)="frameworkVersionS(item)">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <mat-form-field appearance="fill" *ngIf="isAngularVersion">
          <mat-label>Favorite food</mat-label>
          <mat-select formControlName="frameworkVersion">
            <mat-option *ngFor="let item of arrayFrameworkVersions" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <mat-form-field appearance="fill" class="margin">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email">
    </mat-form-field>
    <div class="mat-error" *ngIf="validatorEmail">{{validatorEmail}}</div>
    <h1>Hobby</h1>
    <div class="row" formArrayName="hobby">
      <div *ngFor="let controls of userFormGroups.controls; let i = index;">
        <div [formGroupName]="i" class="row">
          <mat-form-field appearance="fill" class="margin">
            <mat-label>Имя</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
          <mat-form-field appearance="fill" class="margin">
            <mat-label>Срок</mat-label>
            <input matInput formControlName="duration">
          </mat-form-field>
        </div>
      </div>
      <button type="button" (click)="addHobby()" mat-raised-button color="primary">Добавить Хобби</button>
    </div>
    <button class="save" type="button" (click)="saveUser()" mat-raised-button color="accent">Сохранить</button>
    <div class="save">
      {{textJson | json}}
    </div>
  </form>
</div>
